defaults:
  - dataset: grab
  - clip: clip
  - diffusion: diffusion
  - mpnet: mpnet
  - seq_cvae: seq_cvae
  - pointfeat: pointfeat
  - contact: contact
  - texthom: texthom
  - refiner: refiner
project_name: "texthom"
batch_size: 32 # 64, 512
shuffle: True
drop_last: True
num_workers: 4
result_show_freq: 500
save_pth_freq: 2000
text: ["Place cappuccino with right hand."]
save_demo: True
save_obj: True
balance_weights: True
fps: 30

model_name: contact_estimator
latent_dim: 64
cond_dim: 1602
use_scale: True
use_dice_loss: True
decoder_layer_dims: [512, 256, 128, 1]
final_sigmoid: True
in_dim: 4
test_iteration: 1
iteration: 10000
lr: 0.001
save_root: data/networks/contact_estimator/${dataset.name}
weight_path: checkpoints/${dataset.name}/${contact.model_name}.pth

hydra:
  run:
    dir: outputs/${texthom.model_name}/
  # output_subdir: null

